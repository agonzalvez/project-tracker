<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <title>Project Tracker</title>
</head>

<body>

    <header class="jumbotron">
        <h1 class="display-4">Project Tracker</h1>
        <p class="lead">Project</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </header>

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Project Tracker</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
        
        
    </div>
    
    <div class="intructions-table">
        <h2>Intructions</h2>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Project Name</li>
            <li class="list-group-item">Project Type</li>
            <li class="list-group-item">Due Date</li>
            <li class="list-group-item">Hourly Rate</li>
        </ul>
        <button class="add-button">Add Project</button>
    </div>

    <form>
        <div class="new-project-window">
            <h1>Add New Project</h1>
        </div>
        <div class="project-name">
            <label for="exampleFormProjectName">Project Name</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="project-type-dropdown">
            <label for="exampleFormControlSelect1">Example select</label>
            <div class="ui-widget">
                <label>Your preferred programming language: </label>
                <select id="combobox">
                  <option value>Select one...</option>
                  <option value="ActionScript">ActionScript</option>
                  <option value="AppleScript">AppleScript</option>
                  <option value="Asp">Asp</option>
                  <option value="BASIC">BASIC</option>
                  <option value="C">C</option>
                  <option value="C++">C++</option>
                  <option value="Clojure">Clojure</option>
                  <option value="COBOL">COBOL</option>
                  <option value="ColdFusion">ColdFusion</option>
                  <option value="Erlang">Erlang</option>
                  <option value="Fortran">Fortran</option>
                  <option value="Groovy">Groovy</option>
                  <option value="Haskell">Haskell</option>
                  <option value="Java">Java</option>
                  <option value="JavaScript">JavaScript</option>
                  <option value="Lisp">Lisp</option>
                  <option value="Perl">Perl</option>
                  <option value="PHP">PHP</option>
                  <option value="Python">Python</option>
                  <option value="Ruby">Ruby</option>
                  <option value="Scala">Scala</option>
                  <option value="Scheme">Scheme</option>
                </select>
              </div>
        </div>
        <div class="hourly-rate">
            <label for="exampleFormHourlyRate">Hourly Rate ($)</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="datepicker"></div>
    </form>

    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>

</html>
